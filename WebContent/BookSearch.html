<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>検索一覧画面</title>
</head>
<body>
	<div class="header">
	<input type="button" value="MyPageに戻る">
	</div>
	<div class="main">
	<input type="search" size="40" placeholder="タイトルを入力してください">
	<input type="button" value="検索">
		<table border=1>
			<tr>
				<th>タイトル</th>
				<th>著者名</th>
				<th>出版社</th>
				<th>配架場所</th>
				<th>ステータス</th>
				<th>借りた人</th>
				<th>返却日</th>
			</tr>
			<tr>
				<td>はじめてのJAVA</td>
				<td>未来太郎</td>
				<td>現在出版社</td>
				<td>A1</td>
				<td>貸出中</td>
				<td>過去次郎</td>
				<td>20190523</td>
				<td><input type="button" value="貸出"></td>
				<td><input type="button" value="詳細"></td>
			</tr>
		</table>
	</div>

</body>
</html>
